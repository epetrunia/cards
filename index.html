<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
<article class="parent">
    <div class="card">
        <div class="width">
            <p class="first-line">weekly sales</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z" />
            </svg>
        </div>
        <p class="second-line">$ 15,0000</p>
        <p class="third-line">increased by 60%</p>
    </div>
    <div class="card">
        <div class="width">
            <p class="first-line">weekly orders</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
            </svg>
        </div>
        <p class="second-line">45,6334</p>
        <p class="third-line">decreased by 10%</p>
    </div>
    <div class="card">
        <div class="width">
            <p class="first-line">visitors online</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
            </svg>
        </div>
        <p class="second-line">95,5741</p>
        <p class="third-line">increased by 5%</p>
    </div>
</article>

</body>
</html>
